<div class="bookmarkAddForm">
  <div>Bookmark title:</div>
  <input class="editTitle" #title>
  <div>Bookmark category:</div>
  <input class="editCategory" #newcategory>
  <div>Bookmark url:</div>
  <input class="bookmarkLink" #url>
  <button class="submitBookmark" (click)="add(title.value, newcategory.value, url.value); title.value=''; newcategory.value=''; url.value=''">Add new bookmark</button>

</div>

<div class="bookmarkItem" *ngFor="let bookmark of bookmarks  | categoryfilter:category">
  <div class="bookmarkHeader">
    <a href="#" target="_blank">
      <h2 class="bookmarkTitle">{{bookmark.title}}</h2>
    </a>

    <div class="dropdown-content">
      <a class="dropdownEdit" routerLink="/edit/{{bookmark.id}}">edit</a>
      <button class="delete" title="delete"
              (click)="delete(bookmark)">x
      </button>
    </div>
  </div>
</div>
